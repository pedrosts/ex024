<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 1000px;
            height: 1000px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="1" > <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
        
        para aprender a programar</p>
        <p>O site do <iframe src="https://gustavoguanabara.github.io" frameborder="0"> <a href="https://gustavoguanabara.github.io">Repositório GitHub Gustavo Guanabara</a>
        </iframe> também é muito legal</p>
</body>
</html>
